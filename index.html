<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <div 
      id="game-container" 
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);         
      "
    ></div>
    <div
      id="console"
      style="
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%); 
        z-index: 100;
        width: 800px;
        height: 100px;
        text-align: center;
        display: none;
      "
    >
      <input
        type="number"
        id="inputField"
        placeholder="Enter value"
        style="width: 200px; margin-right: 10px"
      />
      <button id="submitBtn">Submit</button>
      <button id="cancelBtn">Cancel</button>
    </div>
    <script src="RecordScene.js"></script>
    <script src="StartScene.js"></script>
    <script src="InputScene.js"></script>
    <script src="ConfigScene.js"></script>
    <script src="TutorialScene.js"></script>
    <script src="GameScene.js"></script>
    <script src="game.js"></script>
  </body>
</html>
